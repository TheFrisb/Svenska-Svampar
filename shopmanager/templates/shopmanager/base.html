{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shopmanager/css/bootstrap_v1.css' %}">
    <link rel="stylesheet" href="{% static 'shopmanager/css/main.css' %}">
    
</head>
<body style="background-color:#f2f6fc!important">
    {% include 'shopmanager/includes/header.html' %}
    {% block content %}{% endblock content %}

    <script src="{% static 'shopmanager/js/jquery.js' %}"></script>
    <script src="{% static 'shopmanager/js/bootstrap.js' %}"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
